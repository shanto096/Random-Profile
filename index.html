<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Profile Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100">
    <!-- header  -->
    <h1 class="text-center text-5xl font-bold text-green-500 my-8 ">Random Profile Generator</h1>
    <div class="flex justify-center mt-5 mb-96">
        <div class="grid-cols-1 bg-slate-600 py-10 px-10  rounded">
            <div id="img">
            </div>
             <h1 class="font-bold text-xl mt-4 text-white" >Name: <span id="name" class="text-green-500 ml-2"></span></h1>
             <h1 class="font-bold text-xl mt-2 text-white" >UserName: <span id="username" class="text-green-500 ml-2"></span></h1>
             <h1 class="font-bold text-xl mt-2 text-white" >Country: <span id="Country" class="text-green-500 ml-2"></span></h1>
             <h1 class="font-bold text-xl mt-2 text-white" >Email: <span id="email" class="text-green-500 ml-2"></span></h1>
             <h1 class="font-bold text-xl mt-2 text-white" >Password: <span id="Password" class="text-green-500 ml-2"></span></h1>
             <button onclick="profileGenerator()" class="bg-red-500 py-3 px-8 font-bold text-xl text-white ml-24 mt-5 rounded-[.5rem] focus:bg-green-500">Generator</button>
 </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
